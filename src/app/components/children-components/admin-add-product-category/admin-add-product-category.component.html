<div class="category-form-container">
    <h1>Add New Category</h1>
    <form (ngSubmit)="onSubmit()" #categoryForm="ngForm">
        <div class="form-group">
        <label for="categoryName">Category Name</label>
        <input type="text" id="categoryName" name="categoryName" [(ngModel)]="category.categoryName" required>
        </div>
    
        <div class="form-group">
        <label for="categoryDescription">Category Description</label>
        <textarea id="categoryDescription" name="categoryDescription" [(ngModel)]="category.categoryDescription" required></textarea>
        </div>
    
        <div class="form-group">
        <label for="categoryImage">Upload Image</label>
        <input type="file" id="categoryImage" name="categoryImage" [(ngModel)]="category.categoryImageURL" accept="image/*" required>
        </div>
    
        <button type="submit" [disabled]="categoryForm.invalid">Submit</button>
    </form>
</div>
