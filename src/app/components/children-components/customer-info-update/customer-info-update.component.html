<div class="container">
    <h1>Edit Information</h1>

    <form #customerRegistrationForm="ngForm" (ngSubmit)="onCustomerSubmit()" class="customer-registration-form">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" name="fullName" [(ngModel)]="customer.fullName" id="fullName" placeholder="Enter your full name" />
      </div>
  
      <div class="row-two">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" [(ngModel)]="customer.emailAddress" id="email" placeholder="Enter your email" />
        </div>
    
        <div class="form-group">
          <label for="contactNumber">Contact Number</label>
          <input type="number" name="contactNumber" [(ngModel)]="customer.contactNumber" id="contactNumber" placeholder="Enter your contact number" />
        </div>
      </div>

      <div class="row-three">
    
        <div class="form-group">
          <label for="dateOfBirth">Date of Birth</label>
          <input type="date" name="dateOfBirth" [(ngModel)]="customer.dateOfBirth" id="dateOfBirth" />
        </div>

        <div class="form-group">
          <label for="profilePicturePath">Profile Picture URL</label>
          <input type="text" placeholder="Image URL" name="profilePicturePath" [(ngModel)]="customer.profilePicturePath" id="profilePicturePath" accept="image/*" />
        </div>
      </div>
  
      <div class="form-group">
        <label for="shippingAddress">Shipping Address</label>
        <input type="text" name="shippingAddress" id="shippingAddress" [(ngModel)]="customer.shippingAddress" placeholder="Enter your shipping address" />
      </div>
  
      <div class="form-group">
        <label for="billingAddress">Billing Address</label>
        <input type="text" name="billingAddress"  id="billingAddress" [(ngModel)]="customer.billingAddress" placeholder="Enter your billing address" />
      </div>
  
      <div class="form-group">
        <button type="submit" [disabled]="customerRegistrationForm.invalid">Update</button>
      </div>
    </form>
  </div>
