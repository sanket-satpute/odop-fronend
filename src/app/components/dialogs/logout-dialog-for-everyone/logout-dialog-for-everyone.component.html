<!-- Premium Logout Dialog Component -->
<div class="logout-dialog-overlay">
  <div class="logout-dialog-container">
    <!-- Animated Background Elements -->
    <div class="bg-decorations">
      <div class="floating-circle circle-1"></div>
      <div class="floating-circle circle-2"></div>
      <div class="floating-circle circle-3"></div>
      <div class="gradient-orb orb-1"></div>
      <div class="gradient-orb orb-2"></div>
    </div>

    <!-- Main Dialog Content -->
    <div class="dialog-content">
      <!-- Header with Dynamic Role Icon -->
      <div class="dialog-header">
        <div class="icon-wrapper">
          <div class="role-icon-container" [ngClass]="'role-' + role">
            <div class="icon-glow"></div>
            <div class="role-icon">
              <i [class]="getRoleIcon()"></i>
            </div>
            <div class="ripple-effect"></div>
          </div>
        </div>
        
        <div class="header-text">
          <h1 class="dialog-title">
            <span class="title-gradient">Ready to sign out?</span>
          </h1>
          <p class="dialog-subtitle">
            You're about to leave your 
            <span class="role-badge">{{ getRoleDisplayName() }}</span>
          </p>
        </div>
      </div>

      <!-- User Profile Section -->
      <div class="user-profile-section" *ngIf="username">
        <div class="profile-card">
          <div class="profile-avatar">
            <div class="avatar-ring"></div>
            <div class="avatar-content">
              <span class="avatar-initials">{{ getInitials() }}</span>
            </div>
            <div class="avatar-status"></div>
          </div>
          <div class="profile-info">
            <h3 class="profile-name">{{ username }}</h3>
            <p class="profile-role">{{ getRoleDisplayName() }}</p>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="action-section">
        <div class="buttons-container">
          <button 
            class="btn btn-cancel" 
            (click)="onCancel()"
            [attr.aria-label]="'Stay signed in'">
            <div class="btn-content">
              <div class="btn-icon">
                <i class="fas fa-arrow-left"></i>
              </div>
              <span class="btn-text">Stay Here</span>
            </div>
            <div class="btn-hover-effect"></div>
          </button>

          <button 
            class="btn btn-logout" 
            (click)="onConfirm()"
            [attr.aria-label]="'Sign out from account'">
            <div class="btn-content">
              <div class="btn-icon">
                <i class="fas fa-sign-out-alt"></i>
              </div>
              <span class="btn-text">Sign Out</span>
            </div>
            <div class="btn-glow"></div>
            <div class="btn-hover-effect"></div>
          </button>
        </div>
        
        <p class="action-note">
          <i class="fas fa-info-circle"></i>
          Don't worry, you can always sign back in anytime
        </p>
      </div>
    </div>

    <!-- Close Button -->
    <button class="dialog-close" (click)="onCancel()" aria-label="Close dialog">
      <i class="fas fa-times"></i>
    </button>
  </div>
</div>
