<div class="dashboard-container">
  <!-- Left Sidebar -->
  <aside class="sidebar" [class.collapsed]="sidebarCollapsed">
    <div class="sidebar-header">
      <div class="logo">
        <i class="fas fa-shield-alt"></i>
        <span class="logo-text" *ngIf="!sidebarCollapsed">GovTech Admin</span>
      </div>
      <button class="collapse-btn" (click)="toggleSidebar()">
        <i class="fas" [class.fa-chevron-left]="!sidebarCollapsed" [class.fa-chevron-right]="sidebarCollapsed"></i>
      </button>
    </div>
    
    <nav class="sidebar-nav">
      <ul class="nav-list">
        <li class="nav-item" 
            *ngFor="let item of navigationItems; let i = index"
            [class.active]="item.active"
            (click)="selectNavItem(i)">
          <a class="nav-link">
            <i class="fas" [class]="'fas ' + item.icon"></i>
            <span class="nav-text" *ngIf="!sidebarCollapsed">{{ item.label }}</span>
          </a>
        </li>
      </ul>
    </nav>
    
    <div class="sidebar-footer">
      <div class="nav-item logout" (click)="selectNavItem(-1)">
        <a class="nav-link" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i>
          <span class="nav-text" *ngIf="!sidebarCollapsed">Logout</span>
        </a>
      </div>
    </div>
  </aside>

  <main class="main-content" [class.sidebar-collapsed]="sidebarCollapsed">  
    <router-outlet></router-outlet>
  </main>

</div>
