<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <defs>
    <linearGradient id="bannerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0.3" />
    </linearGradient>
    <pattern id="bannerDots" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="2" fill="#FFA500" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="600" height="300" fill="url(#bannerGrad)"/>
  <rect width="600" height="300" fill="url(#bannerDots)"/>
  <!-- Mountains -->
  <path d="M0 300 L150 150 L250 220 L350 100 L500 200 L600 150 L600 300 Z" fill="#FFA500" opacity="0.15"/>
  <!-- Sun -->
  <circle cx="500" cy="80" r="40" fill="#FFA500" opacity="0.3"/>
  <!-- Text -->
  <text x="300" y="160" font-family="Poppins, sans-serif" font-size="24" font-weight="600" fill="#6c757d" text-anchor="middle">Banner Image</text>
  <text x="300" y="190" font-family="Inter, sans-serif" font-size="14" fill="#adb5bd" text-anchor="middle">No image available</text>
</svg>