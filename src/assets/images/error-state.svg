<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="errorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef2f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee2e2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#errorGrad)"/>
  
  <!-- Warning triangle -->
  <g transform="translate(140, 50)">
    <polygon points="60,10 110,100 10,100" fill="#fca5a5" stroke="#ef4444" stroke-width="3"/>
    <text x="60" y="80" font-family="Inter, sans-serif" font-size="40" font-weight="700" fill="#ef4444" text-anchor="middle">!</text>
  </g>
  
  <text x="200" y="180" font-family="Poppins, sans-serif" font-size="20" font-weight="700" fill="#dc2626" text-anchor="middle">Oops! Something went wrong</text>
  <text x="200" y="210" font-family="Inter, sans-serif" font-size="13" fill="#b91c1c" opacity="0.8" text-anchor="middle">We're having trouble loading this content</text>
  <text x="200" y="235" font-family="Inter, sans-serif" font-size="12" fill="#b91c1c" opacity="0.6" text-anchor="middle">Please try again later</text>
</svg>